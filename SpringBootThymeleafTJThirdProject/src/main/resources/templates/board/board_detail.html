<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="page-heading about-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-content">
          <h2>Free Board</h2>
        </div>
      </div>
    </div>
  </div>
</div>

    
 <div class="products">
    <div class="container">
	 <div class="row">
			<div class="col-md-12">
	            <div class="section-heading">
	              <h2>자유 게시판</h2>
	            </div>
	        </div>
	        <div class="col-md-12">  
			<table class="table">
				<tr>
					<th width="20%" class="text-center">번호</th>
					<td width="30%" class="text-center" th:text="${vo.no}"></td>
					<th width="20%" class="text-center">작성일</th>
					<td width="30%" class="text-center" th:text="${vo.regdate}"></td>
				</tr>
				<tr>
					<th width="20%" class="text-center">이름</th>
					<td width="30%" class="text-center" th:text="${vo.name}"></td>
					<th width="20%" class="text-center">조회수</th>
					<td width="30%" class="text-center" th:text="${vo.hit}"></td>
				</tr>
				<tr>
					<th width="20%" class="text-center">제목</th>
					<td colspan="3"th:text="${vo.subject}"></td>
				</tr>
				<tr>
					<td colspan="4" class="text-left" valign="top" height="200">
						<pre style="white-space: pre-wrep;background-color: white;border: none" th:text="${vo.content}">></pre>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-right">
						<a th:href="@{/board/board_update(no=${vo.no})}" class="btn btn-xs btn-success">수정</a>
						<a th:href="@{/board/board_delete(no=${vo.no})}" class="btn btn-xs btn-danger">삭제</a>
						<a th:href="@{/board/board_list}" class="btn btn-xs btn-secondary">목록</a>
					</td>
				</tr>
			</table>
		   </div>
		</div>	
	</div>	
</div>
</body>
</html>
