<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="page-heading about-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-content">
          <h2>Free Board</h2>
        </div>
      </div>
    </div>
  </div>
</div>

    
 <div class="products">
    <div class="container">
	        <div class="row">
			<div class="col-md-12">
	            <div class="section-heading">
	              <h2>수정하기</h2>
	            </div>
	          </div>
	        <div class="col-md-12">  
			<form method="post" action="/board/board_update_ok">
				<table class="table">
					<tr>
						<th width="15%" class="text-center">이름</th>
						<td width="85%">
							<input type=text name=name size=20 class="input-sm" th:value="${vo.name}">
							<input type=hidden name = no th:value="${vo.no}">
						</td>					
					</tr>
					<tr>
						<th width="15%" class="text-center">제목</th>
						<td width="85%">
							<input type=text name=subject size=55 class="input-sm" th:value="${vo.subject}">
						</td>					
					</tr>
					<tr>
						<th width="15%" class="text-center">내용</th>
						<td width="85%">
							<textarea rows="10" cols="55" name="content" th:text="${vo.content}"></textarea>
						</td>					
					</tr>
					<tr>
						<th width="15%" class="text-center">비밀번호</th>
						<td width="85%">
							<input type=password name=pwd size=10 class="input-sm">
						</td>				
					</tr>
					<tr>
						<td colspan="2" class="text-center inline">
							<button class="btn btn-sm btn-success">수정</button>
							<input type="button" class="btn btn-sm btn-secondary" value="취소" 
							onclick="javascript:history.back()">
						</td>
					</tr>
				</table>
				</form>
			</div>
		</div>
	</div>
</div>		
</body>
</html>
